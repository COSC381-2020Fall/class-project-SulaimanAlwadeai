{% extends "layout.html" %}

{% block content %}
<br><br>
<div class="container">
	<div class="jumbotron">
		<h1 align="center">Sending Email</h1>
	<form method="post" action="/">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Name</label>
      <input type="text" class="form-control" name="name" id="inputEmail4">
    </div>
    <div class="form-group col-md-6">
      <label for="inputPassword4">Email</label>
      <input type="email" class="form-control" name="email" id="inputPassword4">
    </div>
  </div>
  <div class="form-group">
    <label for="inputAddress">Comment</label>
    <textarea  class="form-control" id="inputAddress" placeholder="Comment" name="comment"></textarea>
  </div>
 
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
</div>
    

{% endblock %}
